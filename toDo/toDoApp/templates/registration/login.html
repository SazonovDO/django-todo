<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
    <p> Login error!</p>
    {% endif %}

    {% if next %}
    <p> You can't access that page. Let's login:</p>
    {% endif %}

    <p>{{ msg }}</p>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>
        <p>Company:
            <select name="company_id">
                {% for c in companys %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select> </p>

        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">

    </form>

</body>
</html>
